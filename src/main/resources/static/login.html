<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - LLDForge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
        }

        .login-btn {
            background-color: #24292e;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
        }

        .login-btn:hover {
            background-color: #444c56;
        }

        .icon {
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to LLDForge</h1>
    <p>Click below to sign in with your GitHub account.</p>
    <a href="/oauth2/authorization/github" class="login-btn">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="24" class="icon">
        Login with GitHub
    </a>
</div>

</body>
</html>
